<!DOCTYPE HTML>


<head>
    <title>SHS | 퍼미션</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<body> <!--  class="is-preload" -->
   
        <!-- Main -->
        <div id="main" class="wrapper style">
            <div class="container">
                <header class="major">
                    
                    <p>위치/소음 측정 권한에 동의하려면 버튼을 눌러주세요.</p>
                    
                    <form>
                        <a href="start.html"><input type="submit" value="동의 후 시작" class="fit primary" style = "width: 75%;" /></a>
                    </form>
                </header>


                <center><div id="noiseing">
                        <img src="images/wifi.png" >
                        <h3>소음 측정 중 ...</h3> 
                        <p>15분동안 소음을 측정합니다.</p>
                </div></center> 


            </div>
        </div>

    <script>
    
    window.onsubmit = agree;

    function agree(){


         if (navigator.geolocation) { // GPS를 지원하면
            navigator.geolocation.getCurrentPosition(function(position) {
            alert(position.coords.latitude + ' ' + position.coords.longitude); // 위도와 경도 
            document.getElementById("noiseing").style.display="block"; // 숨겨둔 아이콘 보여주기
           
        }, function(error) {
            console.error(error);
        }, {
            enableHighAccuracy: false,
            maximumAge: 0,
            timeout: Infinity
        });
        } else {
            alert('GPS를 지원하지 않습니다');
        }

         return false;
    }
    
    
    </script>
</body>

</html>
