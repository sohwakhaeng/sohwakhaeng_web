    <!-- Main -->
    <div id="main" class="wrapper style">
        <div class="container">
            <header class="major">
                <p>
                        소음 측정을 시작하시면 디바이스의 마이크 부분을 통해서 소음이 약 15분 동안 측정될 예정입니다. 또한 위치 정보를 위해 GPS기록을 필요로 합니다. 이에 대한 개인 정보는 본 앱이 꺼지게 되면 소멸됩니다.
                </p>
                <form>
                    <input type="submit" value="동의 후 시작" class="fit primary" style = "width: 75%;"/>
                </form>
            </header>
            <div id="noiseing">
                <img src="images/wifi.png" >
                <h3>소음 측정 중 ...</h3> 
                <p>15분동안 소음을 측정합니다.</p>
            </div>
        </div>
    </div>

    <script>
    window.onsubmit = agree;
    function agree(){
        var conbool = confirm("위치정보 및 디바이스의 마이크 사용을 허용하십니까?");
        if(conbool){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(
                    displayLocation, 
                    displayError,
                    {nableHighAccuracy: false,
                    maximumAge: 0,
                    timeout: Infinity}
            );
            }
            else{
                alert("이런 , 지오로케이션이 제공되지 않네요");
            }
            document.getElementById("noiseing").style.display="block"; // 숨겨둔 아이콘 보여주기
            // 허용
        }else{
            //비허용
        }
        return false;
    }
    function displayLocation(position){
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        alert(latitude + ", " + longitude);
    }
    function displayError(error){
        var errorTypes = {
            0: "알려지지 않은 에러",
            1: "사용자가 권한 거부",
            2: "위치를 찾을 수 없음",
            3: "요청 응답 시간 초과",
        };
        var errorMessage = errorTypes[error.code];
        alert(errorMessage);
    }
    </script>
